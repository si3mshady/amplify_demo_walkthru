version: 1
env:
  variables:
    # Specify the required Python version (3.8 or higher)
    python:
      version: 3.8

frontend:
  phases:
    # Define your frontend build and deployment phases
    build:
      commands:
        # Add commands for building your frontend
        - npm install
        - npm run build
    publish:
      commands:
        # Add commands for deploying your frontend
        - amplify publish

backend:
  phases:
    build:
      commands:
        - ln -fs /usr/local/bin/pip3.8 /usr/bin/pip3
        - ln -fs /usr/local/bin/python3.8 /usr/bin/python3
        - pip3 install --user pipenv
        - amplifyPush --simple
    publish:
      commands:
        # Add commands for deploying your backend
